<div class="container">
    <div class="row">
        <div class="AddEmployeeTitleContainer">
            <div class="addEmployeeTitleContainer">
                <div>Add Employee Details</div>
            </div>
            <div class="addEmployeeBtnContainer">
                <div class="addNewEmployeeBtn" (click)="addEmployeeBtn()">Add +</div>
            </div>
            <div *ngIf="newEmployeeClicked">
                <div class="formWrapper">
                    <form>
                        <div class="form-group name">
                            <input type="text" class="form-control input" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter Your Name" style="margin:10px;width: 98%">
                        </div>
                        <div class="form-group position">
                            <input type="text" class="form-control input" id="position" name="position" [(ngModel)]="model.Position" placeholder="Enter Your Position" style="margin:10px;width: 98%">
                        </div>
                        <div class="submitBtnContainer">
                            <button type="submit" class="saveBtn" (click)="addEmployee()">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="tableWrapper">
                <div class="containerTitle">
                    <div class="oneTitle">Name</div>
                    <div class="twoTitle">Position</div>
                    <div class="threeTitle">Action</div>
                </div>
                <div class="containerListItems" *ngFor="let employee of employees; let i= index" [style.background-color]="changeColorOne()">
                    <div class="one">{{employee.name}}</div>
                    <div class="two">{{employee.Position}}</div>
                    <div class="three">
                        <button id="edit" class="btn btn-success" (click)="editEmployee(i)">Edit</button> &nbsp; &nbsp;
                        <button id="delete" class="btn btn-danger" (click)="deleteEmployee(i)">Delete</button>
                    </div>
                </div>
            </div>
            <div class="editEmployeeTitleContainer">
                <div>Edit Employee</div>
            </div>
            <form>
                <div class="form-group name">
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Name here" style="height: 28px; width: 99%;">
                </div>
                <div class="form-group position">
                    <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.Position" placeholder="Position here" style="height: 28px; width: 99%;">
                </div>
                <button type="submit" class="btn btn-dark" (click)="updateEmployee()" style="background-color: #acaaaa;/* color: black; */margin: 0px 22px;border-radius: 5px;">Update</button>
            </form>
        </div>
    </div>
</div>
